<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@100&display=swap" rel="stylesheet"> 
    <link href="./style.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="nav" id="nav">
            <div class="empty-space"></div>
            <button class="navbar-toggler" id="burger">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar" id="navbar">
                <li><a class="nav-btn" href="#home">home</a></li>
                <li><a class="nav-btn" href="/about">about</a></li>
                <li><a class="nav-btn" href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>

    <main>   
        <!-- <div class="container"> -->
            <div class="landing" id="home">
                <div class="row">
                    <div class="hello">
                        <div class="hello-name">Hello, my name is Lorik.</div>
                    </div>
                    <div class="img-logo"><img src="images/fsd.svg" alt="computer_image" /></div>
                    <div class="developer">
                        <div class="dev-desc">I'm a Full Stack Web Developer</div>
                    </div>
                    <div class="empty"></div>
                </div>
            </div>
            <div class="about" id="about">
                <div class="about-row-top">
                    <h1>About Me</h1>
                    <div class="desc">
                        <div>My name is Lorik Aliu, I am an Intern web developer </div>
                    </div>
                </div>
                <div class="about-row-bottom">
                    <div class="about-top">
                        <h1>My Skills</h1>
                    </div>
                    <div class="about-bottom">
                        <div class="about-items">
                            <div class="about-header">
                                <img class="skills-img" src="images/front-end.png" alt="front-end_image">
                            </div>
                            <div class="about-footer">
                                <p>Javascript</p>
                                <p>React JS</p>
                                <p>HTML/CSS</p>
                                <p>Bootstrap</p>
                                <p>Material UI</p>
                            </div>
                        </div>
                        <div class="about-items">
                            <div class="about-header">
                                <img src="images/back-end.png" alt="back-end_image">
                            </div>
                            <div class="about-footer">
                                <p>Node Js</p>
                                <p>Express Js</p>
                                <p>PHP</p>
                                <p>MySQL</p>
                                <p>MongoDB</p>
                                <p>PostgresSQL</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact" id="contact">
                <div class="contact-row-top">
                    <h1>Contact Me</h1>
                </div>
                <div class="contact-row-bottom">
                    <form class="frm">
                        <label for="fName">Full Name</label>
                        <input type="text" id="fName" name="fullName" placeholder="Your full name.." minlength="6">                
                        <label for="eml">Email</label>
                        <input type="email" id="eml" name="email" placeholder="Your email..">                
                        <label for="subject">Comments/Questions</label>
                        <textarea id="subject" name="comment" placeholder="Your message.." style="height:200px"
                        maxlength="1500"></textarea>
                    
                        <input type="button" value="Submit">
                    </form>
                </div>
            </div>
        <!-- </div> -->
        
    </main>

</body>
<script>
    const burger = document.getElementById('burger');
    const navb = document.getElementById('navbar')
    const navbar = document.querySelector('.nav');
    const sectionOne = document.querySelector(".landing");

    burger.addEventListener('click', () => {
        navb.classList.toggle('show')
        navbar.classList.toggle('nav-show')
    })

    const sectionOneOptions = {
        rootMargin: "-44px 0px 0px 0px"
    };

    const sectionOneObserver = new IntersectionObserver(function( entries, sectionOneObserver) {
        entries.forEach(entry => {
            if (!entry.isIntersecting) {
                navbar.classList.add("nav-active");
            } else {
                navbar.classList.remove("nav-active");
            }
        });
    },
    sectionOneOptions);

    sectionOneObserver.observe(sectionOne);

</script>
</html>
